# Production Configuration for Render
spring.application.name=system2-corebank

# Server port (uses PORT env var from Render, defaults to 10000 for Render)
server.port=${PORT:10000}

# PostgreSQL Database Configuration
# Render provides internal connection string - we need to build JDBC URL
spring.datasource.url=jdbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5432}/${DATABASE_NAME:corebankdb}
spring.datasource.username=${DATABASE_USERNAME:bankuser}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# H2 Console disabled in production
spring.h2.console.enabled=false

# Logging
logging.level.com.bank.poc=INFO
logging.level.org.springframework.security=WARN
logging.level.root=INFO

# Allowed origins for CORS
cors.allowed.origins=${CORS_ORIGINS:*}
