# Production Configuration for Render
spring.application.name=system2-corebank

# Server port (uses PORT env var from Render, defaults to 10000 for Render)
server.port=${PORT:10000}

# PostgreSQL Database Configuration
# DATABASE_URL is parsed by DatabaseConfig.java
# Format from Render: postgresql://user:password@host:port/database

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console disabled in production
spring.h2.console.enabled=false

# Logging
logging.level.com.bank.poc=INFO
logging.level.org.springframework.security=WARN
logging.level.root=INFO

# Allowed origins for CORS
cors.allowed.origins=${CORS_ORIGINS:*}
