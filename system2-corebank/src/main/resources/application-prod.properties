# Production Configuration for Render
spring.application.name=system2-corebank

# Server port (uses PORT env var from Render)
server.port=${PORT:8082}

# PostgreSQL Database Configuration (Render provides DATABASE_URL)
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:corebankdb}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# H2 Console disabled in production
spring.h2.console.enabled=false

# Logging
logging.level.com.bank.poc=INFO
logging.level.org.springframework.security=WARN
logging.level.root=INFO

# Allowed origins for CORS
cors.allowed.origins=${CORS_ORIGINS:*}
